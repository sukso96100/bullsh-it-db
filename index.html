<!DOCTYPE html>
<html>
    <head>
<!--        Some METAs-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--[if lt IE 9]>
            <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
        <![endif]-->
        
<!--        Webcomponets Support-->
            <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!--        Parse JS SDK-->
        <script src="https://www.parsecdn.com/js/parse-1.3.0.min.js"></script>
        <script src="js/guid.js"></script>
        <script src="js/initparse.js"></script>
        <script src="js/main.js"></script>
        <script src="js/detail.js"></script>
        <script src="js/toast.js"></script>
        
<!--        HTML Imports-->
<!--
        <link rel="import" href="bower_components/core-elements/core-elements.html">
        <link rel="import" href="bower_components/paper-elements/paper-elements.html">  
-->
        
        <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="bower_components/paper-input/paper-input-decorator.html">
        <link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
        <link rel="import" href="bower_components/paper-button/paper-button.html">
        <link rel="import" href="bower_components/core-tooltip/core-tooltip.html">
        <link rel="import" href="bower_components/paper-fab/paper-fab.html">
        <link rel="import" href="bower_components/core-collapse/core-collapse.html">
        
        <!--       Stylesheet-->
        <link rel="stylesheet" href="css/common.css">
         <!--Legacy Browser Check-->
        <script> 
        var $buoop = {c:2}; 
        function $buo_f(){ 
         var e = document.createElement("script"); 
         e.src = "//browser-update.org/update.js"; 
         document.body.appendChild(e);
        };
        try {document.addEventListener("DOMContentLoaded", $buo_f,false)}
        catch(e){window.attachEvent("onload", $buo_f)}
        </script> 
<!--        Title-->
        <title>BullshITBankDB</title>
        
    </head>
    <body fullbleed layout vertical onload="setupGuid()">
          <core-header-panel mode="seamed" flex>
           
  <core-toolbar>       
      <div>BullshITBankDB</div>
           </core-toolbar>
             <section>
  <div align="center" class="main-area">
       <p>다같이 (BullshITBank == null || ITBank = null) 이 true 가 되도록 힘을 모아봅시다.</p><br>
      <core-icon icon="search"></core-icon>번호 검색
            <paper-input-decorator label="BullshITBankDB.isBullshITBank(int number);">
                <input type="number" id="findnum" onkeypress="searchBullshIT()">
            </paper-input-decorator><br>
            
       <core-icon icon="add-circle"></core-icon>번호 추가
            <paper-input-decorator label="BullshITBankDB.addNewBullshITBank(int number);">
                <input type="number" id="newnum" onkeypress="addBullshIT()">
            </paper-input-decorator>
        </div>
              <section class="content">
               <paper-shadow z=1 class="card">
        <section id="results">
            <p>여기에 번호 검색 결과가 나타납니다.</p>
          </section>
        </paper-shadow>
        <paper-shadow z=1 class="card">
            <core-collapse id="deails-section">
                <div align="center" >
                 <paper-fab icon="expand-less" onclick="toggleDetails(false)"></paper-fab>
                    </div>
                <h1 id="details-number"></h1>
                <p id="submitter-guid"></p><br>
                <core-tooltip label="COUNT" position="right" show large id="bullshitcount">
                <paper-button style="background: black; color: white;" 
                              id="bullshitbtn" onclick="updateCount()">isBullshITBank()==true</paper-button>
                </core-tooltip><br><br>
                <h3>댓글</h3>
                <section id="comments"></section>
                <paper-input-decorator label="댓글 입력">
                <input type="text" id="comment-input" onkeypress="updateComments()">
            </paper-input-decorator><br>
            </core-collapse>
        </paper-shadow>
              </section>
              </section>
</core-header-panel>
        <paper-toast id="toast"></paper-toast>
    </body>
</html>
