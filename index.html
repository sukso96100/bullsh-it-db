<!DOCTYPE html>
<html>
    <head>
<!--        Some METAs-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
<!--        Older IE Support-->
        <!--[if lt IE 9]>
            <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
        <![endif]-->
        
<!--        Webcomponets Support-->
            <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

        
<!--        Parse JS SDK-->
        <script src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>
        <script src="js/initparse.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript" src="http://l2.io/ip.js?var=userip"></script>
        <script src="js/toast.js"></script>
        
<!--        HTML Imports-->
        <link rel="import" href="bower_components/core-elements/core-elements.html">
        <link rel="import" href="bower_components/paper-elements/paper-elements.html">      

        
        <link rel="stylesheet" href="css/common.css">
        <!--       Stylesheet-->
        <link rel="stylesheet" href="css/common.css">
         <!--Legacy Browser Check-->
        <script> 
        var $buoop = {c:2}; 
        function $buo_f(){ 
         var e = document.createElement("script"); 
         e.src = "//browser-update.org/update.js"; 
         document.body.appendChild(e);
        };
        try {document.addEventListener("DOMContentLoaded", $buo_f,false)}
        catch(e){window.attachEvent("onload", $buo_f)}
        </script> 
<!--        Title-->
        <title>BullshITBankDB</title>
        
    </head>
    <body fullbleed layout vertical>
          <core-header-panel mode="cover" flex>
           
  <core-toolbar class="tall">
      <div>BullshITBankDB</div>
    
           </core-toolbar>
              
  <div align="center" class="content">
  <paper-shadow z=1 class="card">
      <p>더이상 망할 BullshITBank(Bullshit + ITBank) 의 텔레마케팅에 시달리지 마세요. BullshITBankDB 는 여러분들이 힘을 합쳐 BullshITBank 를 몰아낼 수 있도록 도와드립니다.</p><br>
      <core-icon icon="search"></core-icon>번호 조희
            <paper-input-decorator label="BullshITBankDB.isBullshITBank(int number);">
                <input type="number" id="findnum">
            </paper-input-decorator><br>
            
       <core-icon icon="add-circle"></core-icon>번호 추가
            <paper-input-decorator label="BullshITBankDB.addNewBullshITBank(int number);">
                <input type="number" id="newnum" onkeypress="addBullshIT()">
            </paper-input-decorator>
        </paper-shadow><br>
      <paper-shadow z=1 class="card">
        <section id="results">
          </section>
        </paper-shadow>
        <paper-shadow z=1 class="card">
            <core-collapse>
                 <section id="details">
          </section>
            </core-collapse>
        </paper-shadow>
         
        </div>
</core-header-panel>
        <paper-toast id="toast"></paper-toast>
    </body>
</html>
